<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="card">
    <div class="card-center">

      <div class="card-img-container">
        <img src="./images/image-equilibrium.jpg" class="card-img" alt="card image">
        <div class="middle">
          <a href="#" class="overlay"><img src="./images/icon-view.svg" alt="icon on hover"></a>
        </div>
      </div>

      <div class="card-info">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <section class="card-price">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <h5>0.041 ETH</h5>
        <img src="./images/icon-clock.svg" class="icon-price" alt="clock icon">
        <h5>3 days left</h5>
      </section>


      <div class="underline"></div>

      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="user avatar">
        <h5>Creation of <a href="#">Jules Wyvern</a></h5>
      </div>

    </div>
  </section>
</body>

</html>
